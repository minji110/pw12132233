<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio y video</title>
    <style>
        video{
            border-radius: 5px;
            /*derecha abajo si es positivos*/
            /*si estan en negativo entonces son izquierda y derecha*/
            box-shadow: 10px 10px rgb(10, 100,150,0.4);
            margin-right: 15px;
            width: 300px;
        }
    </style>
</head>
<body>
    <!--Etiquetas de audio y video-->
    Etiquetas de audio y video <br>
    <audio controls loop> <!--ciclo para que cuando termine el audio empiece de nuevo-->
        <!--no se ve nada si no ponemos controls-->
        <source src="audiovideo/media/audio/audiohtml5.mp4">
    </audio>

    <video controls preload="auto" loop> <!--preload="auto" inica a precargar el video sin reproducirlo-->
        <!--debemos poner control para que se pueda reproducir-->
        <!--poner el vido con el cual sea compatible y los demas los ignora-->
        <source src="audiovideo/media/video/Chrome_ImF.mp4">
        <source src="audiovideo/media/video/Chrome_ImF.ogv">
        <source src="audiovideo/media/video/Chrome_ImF.webm">
    </video>

    <video controls preload="auto">
        <source src="audiovideo/media/video/html5.mp4">
        <source src="audiovideo/media/video/html5.webm">
    </video>
</body>
</html>
